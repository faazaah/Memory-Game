<!doctype html>
<html lang="en">
<head>
	<title>Memory Game: Fatima Zahra</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<!-- Google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Caveat+Brush" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Monofett" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Mystery+Quest" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="heading">
			<header>
				<h1>The Memory Game</h1>
			</header>
		</div>
		<section class="score-panel">
			<div class="timer">
				<h4>TIME</h4>
				<span id="time"></span>
			</div>
			<div class="moves-counter">
				<h4>Moves</h4>
				<p class="display-count"></p>
			</div>
			<div class="star-rating">
				<!-- Star image courtesy: www.pixabay.com -->
				<img src="images/star.png" class="star" alt="red star">
				<img src="images/star.png" class="star" alt="red star">
				<img src="images/star.png" class="star" alt="red star">
				<img src="images/star.png" class="star" alt="red star">
				<img src="images/star.png" class="star" alt="red star">
			</div>
			<div class="restart">
				<button class="restart-button">RESTART GAME</button>
			</div>
		</section>
		<!-- HTML Code to display 4x4 grid of icons  -->
		<div class="grid">
			<ul class="card-deck">
				<!-- Image Courtesy: www.pixabay.com -->
				<li class="card"></li>
				<li class="card"></li>
				<li class="card"></li>
				<li class="card"></li>
				<li class="card"></li>
				<li class="card"></li>
				<li class="card"></li>
				<li class="card"></li>
				<li class="card"></li>
				<li class="card"></li>
				<li class="card"></li>
				<li class="card"></li>
				<li class="card"></li>
				<li class="card"></li>
				<li class="card"></li>
				<li class="card"></li>
			</ul>
		</div>
		<!-- Winner Modal -->
		<div id="win-modal" class="modal">
			<p class="modal-text">
				<span class="modal-message">YOU MATCHED ALL CARDS <br> CONGRATULATIONS!!! <br> YOU WIN !!!</span>
				<br>
				<span class="moves"></span>
				<br>
				<span class="time-data"></span>
				<br>
				<span class="star-data"></span>
				<br>
				<span class="play-again">
					Play Again?
					<button class="play-yes">YES</button>
					<button class="play-no">NO</button>
				</span>
			</p>
			<button class="close-button">CLOSE</button>
		</div>
		<div class="footer">
			<footer>
				<h4>Udacity Project by Fatima Zahra</h4>
			</footer>
		</div>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
